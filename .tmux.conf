set -g pane-border-lines "double"
set -g base-index 1
setw -g pane-base-index 1

bind -n M-r source-file ~/.tmux.conf \; display "Config reloaded!"
bind -n M-Enter new-window
bind-key -n M-q kill-pane
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R
bind-key -n C-Up resize-pane -U 5
bind-key -n C-Down resize-pane -D 5
bind-key -n C-Left resize-pane -L 5
bind-key -n C-Right resize-pane -R 5
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

bind-key -n M-s split-window -v -c "#{pane_current_path}"
bind-key -n M-v split-window -h -c "#{pane_current_path}"
bind-key -n M-S-Tab previous-window
bind-key -n M-Tab next-window

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum' # Опционально: автосохранение
set -g @continuum-save-interval '5'
set -g @continuum-restore 'on'
# Если хочешь сохранять содержимое панелей (например, текст в терминале)
set -g @resurrect-capture-pane-contents 'on'

# Если используешь Neovim, это поможет восстановить сессию редактора
set -g @resurrect-strategy-vim 'session'
set -g allow-passthrough on


set -g @plugin 'egel/tmux-gruvbox'


run '~/.tmux/plugins/tpm/tpm'

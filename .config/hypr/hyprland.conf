# -----------------------------------------------------
# MONITOR
# -----------------------------------------------------
monitor = ,preferred,auto,1.2

# -----------------------------------------------------
# VARIABLES
# -----------------------------------------------------
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show run
$browser = firefox
$editor = vim 
$mainMod = SUPER

# -----------------------------------------------------
# AUTOSTART
# -----------------------------------------------------
exec-once = nm-applet
exec-once = hyprpaper & mako & waybar 

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-image --type text --watch cliphist store
exerc = /home/user/.dotfiles/.config/hypr/scripts/ecosystem.sh
# -----------------------------------------------------
# ENVIRONMENT VARIABLES
# -----------------------------------------------------
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
#env = QT_SCALE_FACTOR,2
env = ELECTRON_OZONE_PLATFORM_HINT,auto
# -----------------------------------------------------
# LOOK AND FEEL
# -----------------------------------------------------
general {
    gaps_in = 4
    gaps_out = 48,  28, 28, 28
    border_size = 0
    
    col.active_border = rgba(f5f5f590)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    allow_tearing = false
    
    snap {
        enabled = true
        window_gap = 10
        monitor_gap = 10
        border_overlap = false
        respect_gaps = true
    }
}

decoration {
    rounding = 8
    rounding_power = 8
    
    active_opacity = 1.0
    inactive_opacity = 0.85

    shadow {
        enabled = false
        range = 5
        render_power = 10
        color = rgba(0A7500ee)
    }

    blur {
        enabled = true
        size = 6
        passes = 2
        vibrancy = 0.1696
    }
}

# Apply blur to Waybar
layerrule = blur on, ignore_alpha 0, match:namespace ^(waybar)$

# Apply blur to Rofi
layerrule = blur on, ignore_alpha 0.1, match:namespace ^(rofi)$


animations {
    enabled = yes

    # Безумная кривая для резкости
    bezier = sharp, 0, 0, 0, 1

    # Windows: Окна появляются через fade с минимальным зумом (99% -> 100%)
    # Скорость 2 = очень быстро (почти мгновенно)
    animation = windows, 1, 2, sharp, popin 99%
    animation = windowsOut, 1, 2, sharp, popin 99%
    
    # Fade: Отвечает за прозрачность и тени
    animation = fade, 1, 2, sharp
    
    # Border: Смена цвета границ
    animation = border, 1, 2, sharp
    
    # Workspaces: Переключение столов через затухание (без слайда)
    animation = workspaces, 1, 2, sharp, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    vfr = true # Variable Frame Rate (saves resources)
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

render {
    direct_scanout = 1 # Reduces latency
}

xwayland {
    force_zero_scaling = true
}

# -----------------------------------------------------
# INPUT
# -----------------------------------------------------
input {
    kb_layout = us, ru
    kb_options = grp:win_space_toggle,caps:escape  
    force_no_accel = true
    follow_mouse = 1
    scroll_factor = 1.0
    sensitivity = -0.5
 
    touchpad {
        natural_scroll = true
    }
}


# Per-device config
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Per-device config
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
device {
    name = tpps/2-alps-trackpoint
    sensitivity = 1.0  # От -1.0 до 1.0. Попробуй повышать с шагом 0.1
    accel_profile = flat # Важно! Убирает программное ускорение
}

# -----------------------------------------------------
# KEYBINDINGS
# -----------------------------------------------------

# Apps
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, F, exec, $browser
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, R, exec, rofi -show run
# Custom Yazi launch
bind = $mainMod, t, exec, kitty --override font_size=18 env EDITOR=vim yazi ~ 

# Window Management
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, P, pseudo,
bind = $mainMod, V, exec, ~/.config/hypr/scripts/toggle_float.sh
bind = $mainMod, j, togglesplit,
bind = ALT, F, fullscreen

# Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move Windows
bind = CTRL, H, movewindow, l
bind = CTRL, L, movewindow, r
bind = CTRL, K, movewindow, u
bind = CTRL, J, movewindow, d
# Workspaces Switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7

# Move Active Window to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7

# Special Workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod CTRL, S, movetoworkspace, e+0

# Mouse Scrolling Workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, H, workspace, e-1
bind = $mainMod, L, workspace, e+1
bind = SUPER, TAB, workspace, previous

# Alt-Tab
#bind = ALT, TAB, cyclenext,
#bind = ALT, TAB, bringactivetotop,

# Mouse Specific Bindings (Side Buttons)
bindm = , mouse:276, movewindow     # Move window
bindm = , mouse:275, resizewindow   # Resize window
bind = SUPER, mouse:276, workspace, e+1 # Next workspace
bind = SUPER, mouse:275, workspace, e-1 # Prev workspace

# Screenshot & Recording
bind = SUPER, E, exec, wf-recorder -g "$(slurp)" -f ~/Videos/recording_$(date +%F_%T).mp4
bind = SUPER SHIFT, E, exec, pkill wf-recorder
bind = , Print, exec, quickshell -c HyprQuickFrame -n
bind = SUPER, Print, exec, HYPRQUICKFRAME_EDITOR=1 quickshell -c HyprQuickFrame -n

# Media & Hardware Keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# -----------------------------------------------------
# WINDOW RULES
# -----------------------------------------------------


# Fix XWayland dragging issues
windowrule {
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = true
}

# Custom Hyprland-run rule
windowrule {
    name = move-hyprland-run
    match:class = hyprland-run
    move = 20 monitor_h-120
    float = yes
}
